<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>About Me</title>
  <style>
    :root {
      --notion-bg: #fff;
      --notion-border: #e3e3e3;
      --notion-sidebar: #fafafb;
      --notion-txt-main: #222;
      --notion-txt-secondary: #888;
      --notion-accent: #222;
      --notion-radius: 6px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, STZhongsong, Palatino, serif;
      background: var(--notion-bg);
      color: var(--notion-txt-main);
      min-height: 100vh;
      box-sizing: border-box;
    }

    .layout {
      display: flex;
      min-height: 100vh;
      background: var(--notion-bg);
    }

    .sidebar {
      width: 240px;
      background: var(--notion-sidebar);
      border-right: 1px solid var(--notion-border);
      padding: 32px 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .sidebar .site-title {
      margin: 0 28px;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: var(--notion-txt-main);
      font-family: 'Times New Roman', Times, serif;
      user-select: none;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 0 28px;
    }

    .nav a {
      text-decoration: none;
      color: var(--notion-txt-main);
      font-size: 1.07rem;
      padding: 5px 14px;
      border-radius: var(--notion-radius);
      line-height: 1.5;
      font-weight: 400;
      transition: background 0.15s, color 0.15s;
      display: block;
      letter-spacing: .2px;
      border: 1px solid transparent;
    }

    .nav a.active, .nav a:hover {
      background: #ededed;
      border: 1px solid var(--notion-border);
      color: var(--notion-accent);
    }

    .main-content {
      flex: 1;
      padding: 54px 64px 32px 64px;
      max-width: 820px;
      margin: 0 auto;
    }

    .page-title {
      font-family: inherit;
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 0.24px;
    }

    .page-desc {
      font-size: 1.2rem;
      color: var(--notion-txt-secondary);
      margin-bottom: 36px;
      letter-spacing: 0.15px;
      max-width: 560px;
      line-height: 1.65;
    }

    @media (max-width: 800px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        flex-direction: row;
        width: 100vw;
        border-right: none;
        border-bottom: 1px solid var(--notion-border);
        padding: 12px 5px;
        align-items: center;
        justify-content: space-between;
        gap: 0;
      }
      .sidebar .site-title {
        margin: 0 12px 0 6px;
        font-size: 1.3rem;
      }
      .nav {
        flex-direction: row;
        margin: 0 8px 0 0;
        gap: 5px;
      }
      .main-content {
        padding: 22px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <div class="site-title">My Page</div>
      <div class="nav">
        <a href="#" class="active">Home</a>
        <a href="#">Investing</a>
        <a href="#">Climbing</a>
        <a href="#">Work Thoughts</a>
        <!-- More sections can be added here -->
      </div>
    </nav>
    <main class="main-content">
      <div class="page-title">Welcome to My Personal Website!</div>
      <div class="page-desc">
        Here I share my growth, interests, and reflections. Stay tuned for upcoming content on investing, climbing, and work insights. ðŸ™‚
      </div>
      <!-- The homepage can display recent updates and introductions.
           To extend contents, simply add navigation links in .nav and update the main-content area with corresponding sections. -->
    </main>
  </div>
</body>
</html>
